<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero with Animated Blob Divider</title>
  <style>
    :root {
      --hero-bg: #3ca1ff;       /* Light hero */
      --blob-fill: #161616;     /* Dark blob and main section */
      --text-color: #f7f7f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: var(--blob-fill);
    }

    .hero {
      position: relative;
      height: 100vh;
      background: var(--hero-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .cta {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background: var(--blob-fill);
      color: var(--text-color);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta:hover {
      background: #333;
    }

    .blob-divider {
      position: absolute;
      bottom: -1px;
      width: 100%;
      height: 150px;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .blob-divider svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .blob-shape {
      animation: blobMorph 8s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes blobMorph {
      0%, 100% {
        d: path("M0,100 C250,200 750,0 1000,100 L1000,200 L0,200 Z");
      }
      50% {
        d: path("M0,100 C200,0 800,200 1000,100 L1000,200 L0,200 Z");
      }
    }

    .main {
      background: var(--blob-fill);
      padding: 4rem 2rem;
      color: var(--text-color);
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Bold Hero Heading</h1>
    <button class="cta">Call to Action</button>

    <div class="blob-divider">
      <svg viewBox="0 0 1000 200" preserveAspectRatio="none">
        <path class="blob-shape" fill="var(--blob-fill)" 
          d="M0,100 C250,200 750,0 1000,100 L1000,200 L0,200 Z" />
      </svg>
    </div>
  </section>

  <section class="main">
    <h2>Welcome to the Next Section</h2>
    <p>This now works exactly like a parallax reveal from the blob animation.</p>
  </section>
</body>
</html>
