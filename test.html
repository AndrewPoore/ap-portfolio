<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: rgb(22, 22, 22);
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  isolation: isolate;
}

.blob-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
  display: flex;
  justify-content: center;
  align-items: center;

  /* ðŸ”¥ This replaces drop-shadow safely */
  box-shadow: 0 0 60px rgba(60, 161, 255, 0.4);

  /* GPU optimization */
  transform: translateZ(0);
  will-change: transform;
  backface-visibility: hidden;
  perspective: 1000px;
  contain: paint;
}

.hero-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-text {
  position: relative;
  z-index: 1;
  color: #f7f7f7;
  text-align: center;
  padding: 2rem;
  font-family: sans-serif;
  text-shadow: 0 0 20px rgba(0,0,0,0.6);
  transform: translateZ(0);
}

    </style>
</head>

<body>

    <div class="hero">
        <div class="blob-wrapper">
            <dotlottie-player src="https://lottie.host/8900429c-bed1-40a5-9f00-22a335149736/ZcaMWUHqcl.lottie"
                background="transparent" speed="1" loop autoplay class="hero-bg">
            </dotlottie-player>
        </div>

        <div class="hero-text">
            <h1>Centered, Smooth, and Sexy</h1>
        </div>
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
