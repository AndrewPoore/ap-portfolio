    <div class="form-ctn">
        <form action="https://formsubmit.co/1227096b5bca97c965f0b5b3604bbf89" method="POST">

            <h1 class="heading">
                Design is a conversation.<br />
                <span id="typed-content"></span><span id="cursor">|</span>
            </h1>


            <input type="hidden" name="_next" value="https://andrewpoore.github.io/ap-portfolio/thanks.html">

            <div class="input">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required>
            </div>

            <div class="input">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div class="input">
                <label for="message">Message:</label>
                <textarea id="message" name="Message" required></textarea>
            </div>

            <button id="contact-btn" type="submit">Send</button>

        </form>
    </div>

    <script>
        const message = "This is where it starts.";
        const typedContent = document.getElementById("typed-content");
        const cursor = document.getElementById("cursor");
        let index = 0;
        const speed = 100;
        const delayBeforeTyping = 1000;

        function type() {
            if (index < message.length) {
                typedContent.textContent += message.charAt(index);
                index++;
                setTimeout(type, speed);
            } else {
                // Optional: stop cursor blinking
                // cursor.style.animation = 'none';
            }
        }

        setTimeout(type, delayBeforeTyping);
    </script>
